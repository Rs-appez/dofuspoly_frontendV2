<div class="player-list">
  @if (game$()) {
    @for (player of game$()!.players; track player.username) {
      <div
        class="player-info"
        [ngClass]="{
          'current-player': player.username === game$()!.current_player,
        }"
      >
        <div class="image-container">
          <img
            [src]="'/characters/' + player.image"
            alt="{{ player.username }}'s avatar"
          />
        </div>
        <div class="player-text">
          <h3>
            {{ player.username }}
          </h3>
          <p>Position: {{ player.position }}</p>
          <p>Balance: ${{ player.money }}</p>
        </div>
      </div>
    }
  }
</div>
