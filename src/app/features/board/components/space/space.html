<div class="space-container" [ngClass]="{ 'middle-space': isMiddle() }">
  @if (space$()) {
    <div
      class="space-color"
      [ngClass]="{ 'space-color-middle': isMiddle() }"
      [style.backgroundColor]="'var(--' + color() + '-space)'"
    ></div>
    <div
      class="space-label"
      [ngClass]="{
        'space-label-middle': isMiddle(),
        'space-label-normal': !isMiddle(),
      }"
    >
      <p>{{ space$()!.name }}</p>
    </div>
    <div class="space-main" [ngClass]="{ 'space-main-middle': isMiddle() }">
      @for (player of playersOnSpace$(); track player.username) {
        <div class="player-token">
          <app-player-token [player$]="player"></app-player-token>
        </div>
      }
    </div>
  }
</div>
