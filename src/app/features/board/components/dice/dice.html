<div class="dice-container">
  @if (!isRolling$()) {
    <div class="dice">
      <img src="/dices/dice_{{ diceValues$()!.dice1 }}.png " alt="dice" />
    </div>
    <div class="dice">
      <img src="/dices/dice_{{ diceValues$()!.dice2 }}.png" alt="dice" />
    </div>
  } @else {
    <div class="dice">
      <img src="/dices/dice_roll_2.webp " alt="dice" />
    </div>
    <div class="dice">
      <img src="/dices/dice_roll_1.webp " alt="dice" />
    </div>
  }
</div>
